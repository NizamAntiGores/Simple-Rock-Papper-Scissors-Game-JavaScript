<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissors game</title>
  </head>
  <body>
    <button
      onclick="
        console.log(cekMenangKalah('Rock'));
    "
    >
      Rock
    </button>
    <button
      onclick="
    console.log(cekMenangKalah('Papper'));
    "
    >
      Papper
    </button>
    <button
      onclick="
    console.log(cekMenangKalah('Scissors'));
    "
    >
      Scissors
    </button>

    <script>
        
      function pickComputerMove() {
        let computerMove = "";
        let randomNumber = Math.random();
        if (randomNumber > 0 / 3 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Papper";
        } else if (randomNumber > 2 / 3 && randomNumber < 3 / 3) {
          computerMove = "Scissors";
        }
        return computerMove;
      }

      function cekMenangKalah(playermove) {
        const computerMove = pickComputerMove();

        if (playermove === "Rock") {
          if (computerMove === "Rock") {
            result = "Tie";
          } else if (computerMove === "Papper") {
            result = "You Lose";
          } else if (computerMove === "Scissors") {
            result = "You Win";
          }
          alert(
            `You pick ${playermove} computer pick ${computerMove} ${result}`
          );
        } else if (playermove === "Papper") {
          if (computerMove === "Rock") {
            result = "You Win";
          } else if (computerMove === "Papper") {
            result = "Tie";
          } else if (computerMove === "Scissors") {
            result = "You Lose";
          }
          alert(
            `You pick ${playermove} computer pick ${computerMove} ${result}`
          );
        } else if (playermove === "Scissors") {
          if (computerMove === "Rock") {
            result = "You Lose";
          } else if (computerMove === "Papper") {
            result = "You Win";
          } else if (computerMove === "Scissors") {
            result = "Tie";
          }
          alert(
            `You pick ${playermove} computer pick ${computerMove} ${result}`
          );
        }
      }
    </script>
  </body>
</html>
